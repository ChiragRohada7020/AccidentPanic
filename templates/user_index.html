<div class="" id="data">
    <div class="mt-20 mb-10 md:px-20 ">
      <div class="flex flex-col space-x-2 justify-center items-center">
        <div>
          <img  src="{{url_for('static',filename='img/add-friend.png')}}" alt="" width=" 200px">

        </div>
      </div>
        <div class="overflow-x-auto relative shadow-md sm:rounded-lg">
            <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
                <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                    <tr>
                        <th scope="col" class="py-3 px-6">
                            Vehicle Name
                        </th>
                        <th scope="col" class="py-3 px-6">
                            Vehicle Number
                        </th>
                        <th scope="col" class="py-3 px-6">
                            Email
                        </th>
                        <th scope="col" class="py-3 px-6">
                          Verified
                        </th>
                        <th scope="col" class="py-3 px-6">
                            Action
                        </th>
                    </tr>
                </thead>
                <tbody>
                    {% for entry in data %}
                    <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
                        <th scope="row" class="py-4 px-6 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                        {{entry.vehicle_name}}
                        </th>
                        <td class="py-4 px-6">
                            {{entry.vehicle_no}}
                        </td>
                        <td class="py-4 px-6">
                            {{entry.email}}
                        </td>
                        <td class="py-4 px-6">
                            {% if entry.iot_id %}
                            <img class="w-5 h-5" src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ac/Green_tick.svg/1200px-Green_tick.svg.png" alt="">
                           
                            {% else %}
                            <img class="w-5 h-5" src="https://cdn.pixabay.com/photo/2012/04/12/13/15/red-29985_1280.png" alt="">
                            {% endif %}
                        </td>
                        <td class="py-4 px-6">
                            <a href="#" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">Edit</a>
                        </td>
                    </tr>
                    {% endfor%}
                    
                </tbody>
            </table>
            
        </div>
        
        </div>
    </div>
        <div class=" hidden " id="add_vehicle">
                
            <form method="post" action="/vehicle" enctype = "multipart/form-data">
                <div class="grid gap-6 mb-6 md:grid-cols-2">
                    <div>
                        <label for="first_name" class="block mb-2 text-sm font-medium text-white dark:text-gray-300">First name</label>
                        <input  name="first_name" type="text" id="first_name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="John" required="">
                    </div>
                    <div>
                        <label for="last_name" class="block mb-2 text-sm font-medium text-white dark:text-gray-300">Last name</label>
                        <input name="last_name" type="text" id="last_name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Doe" required="">
                    </div>
                    <div>
                        <label for="company" class="block mb-2 text-sm font-medium text-white dark:text-gray-300">Vehicle Name</label>
                        <input name="vehicle_name" type="text" id="company" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Swift" required="">
                    </div>  
                    <div>
                        <label for="phone" class="block mb-2 text-sm font-medium text-white dark:text-gray-300">Phone number</label>
                        <input name="mobile_no" type="number" id="phone" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="7020880419" pattern="7020880419" required="">
                    </div>
                    <div>
                        <label for="website" class="block mb-2 text-sm font-medium text-white dark:text-gray-300">Vehicle Number</label>
                        <input name="vehicle_no" type="text" id="website" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="MHBH4215" required="">
                    </div>
                    
                </div>
                <div class="mb-6">
                    <label for="address" class="block mb-2 text-sm font-medium text-white dark:text-gray-300">Address</label>
                    <input name="address" type="text" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="john.doe@gmail.com" required="">
                </div> 
                <div class="mb-6">
                    <input name="file" type="file" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Car Photo" required="">
                </div> 
               
                <div class="flex items-start mb-6">
                    <div class="flex items-center h-5">
                    <input id="remember" type="checkbox" value="" class="w-4 h-4 bg-gray-50 rounded border border-gray-300 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800" required="">
                    </div>
                    <label for="remember" class="ml-2 text-sm font-medium text-white dark:text-gray-400">I agree with the <a href="#" class="text-blue-600 hover:underline dark:text-blue-500">terms and conditions</a>.</label>
                </div>
                <div class="flex gap-5 ">
                <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>
                <button type="submit" onclick="not_add_vehicle()" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-blue-800 ">Cancel</button>
            </div>
            </form>
